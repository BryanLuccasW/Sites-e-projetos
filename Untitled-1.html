<!DOCTYPE html>
<html>
<head>
  <title>Meu Portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      width: 200px;
      height: 200px;
    }
    .container {
      margin-top: 50px;
    }
    .info {
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meu Portfólio</h1>
    <div class="info">
      <h2>Nome: Seu Nome</h2>
      <p>Email: seuemail@example.com</p>
      <p>Curso-Série: Curso - Série</p>
      <p>Escola: Nome da Escola</p>
    </div>
    <a href="mailto:seuemail@example.com" class="btn">Contato</a>
    <div class="image">
      <img src="caminho/para/sua/imagem.jpg" alt="Imagem do Portfólio">
    </div>
  </div>
</body>
</html>
